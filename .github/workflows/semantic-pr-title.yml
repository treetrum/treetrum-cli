name: Semantic PR Title

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  pull-requests: read

jobs:
  semantic-pr-title:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - name: Check semantic PR title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            deps
            chore
          requireScope: false
          subjectPattern: ^[a-z].+\S$
          subjectPatternError: Subject must start with a lowercase letter and not end with whitespace.
